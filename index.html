<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microproyecto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Hey Bingo!</h2>
    <section class="square">
      <article class="frame-inicio">
        <p>Registra a cuatro jugadores para poder comenzar la partida</p>
        <div class="campo">Nombre</div>
        <p>Escoja el tamaño del cartón</p>
        <main class="options">
          <div class="tamaño">3x3</div>
          <div class="tamaño">4x4</div>
          <div class="tamaño">5x5</div>
        </main>

        <button class="boton">Iniciar partida</button>
      </article>
      <article class="frame-inicio"></article>
    </section>
  </body>
</html>
