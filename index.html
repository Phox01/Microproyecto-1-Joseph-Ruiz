<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microproyecto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Hey Bingo!</h2>
    <section id="square">
      <article class="frame-inicio">
        <main class="actual_frame">
          <p>Registra a cuatro jugadores para poder comenzar la partida</p>
          <input type="text" placeholder="Ingrese nombre" id="name_input" />
          <p>Escoja el tamaño del cartón</p>
          <main class="options">
            <div onclick="getID(this)" class="size" id="s3x3">3x3</div>
            <div onclick="getID(this)" class="size" id="s4x4">4x4</div>
            <div onclick="getID(this)" class="size" id="s5x5">5x5</div>
          </main>
          <!-- <a href="bingo.html"> -->
          <button onclick="playBingo()" class="boton">Iniciar partida</button>
          <!-- </a> -->
        </main>
      </article>
      <article class="frame-inicio">
        <main class="actual_frame" id="lista">
          <p>Jugadores</p>
          <template id="template-lista">
            <div class="field">
              Jugador <span class="numberPlayer"></span>:
              <span class="namePlayer"></span>
            </div>
          </template>

          <template id="template-mensaje">
            <p>El límite de los jugadores es de 4</p>
          </template>
        </main>
      </article>
    </section>
    <section id="second-page" style="display: none">
      <header>
        <div class="circle"></div>
      </header>

      <section id="game">
        <div class="triangle_left"></div>
        <article id="board"></article>

        <template id="template_row">
          <div class="row"></div>
        </template>

        <template id="template_number">
          <div><span class="number"></span></div>
        </template>

        <template id="template_board">
          <article class="all-cardboard">
            <div><span class="player"></span></div>
            <article
              class="actual_frame frame-inicio"
              style="width: 500px; height: 500px"
            >
              <main class="bingo-matrix"></main>
            </article>
          </article>
        </template>

        <div class="triangle_right"></div>
      </section>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
