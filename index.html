<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microproyecto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Hey Bingo!</h2>
    <section class="square">
      <article class="frame-inicio">
        <p>Registra a cuatro jugadores para poder comenzar la partida</p>
        <input type="text" placeholder="Ingrese nombre" id="name_input" />
        <p>Escoja el tamaño del cartón</p>
        <main class="options">
          <div onclick="changeClass()" class="tamaño" id="3x3">3x3</div>
          <div onclick="changeClass()" class="tamaño" id="4x4">4x4</div>
          <div onclick="changeClass()" class="tamaño" id="5x5">5x5</div>
        </main>
        <a href="bingo.html">
          <button class="boton">Iniciar partida</button>
        </a>
      </article>
      <article class="frame-inicio">
        <main id="lista">
          <template id="template-lista">
            <div class="field">
              Jugador <span class="numberPlayer"></span>:
              <span class="namePlayer"></span>
            </div>
          </template>

          <template id="template-mensaje">
            <p>El límite de los jugadores es de 4</p>
          </template>
        </main>
      </article>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
